<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>

  <!-- UCCAI Text -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#grad1)" filter="url(#glow)">
    UCCAI
  </text>

  <!-- Star decorations -->
  <circle cx="32" cy="12" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="32" cy="52" r="2" fill="#9370DB" opacity="0.8"/>
  <circle cx="12" cy="32" r="2" fill="#9370DB" opacity="0.8"/>
  <circle cx="52" cy="32" r="2" fill="#FFD700" opacity="0.8"/>
</svg>