version: '3.8'

services:
  uccai-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uccai-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - uccai-network

  # Development service (optional - use for local development with hot reload)
  uccai-dev:
    image: node:20-alpine
    container_name: uccai-website-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install -g pnpm@10.4.1 && pnpm install && pnpm run dev --host"
    environment:
      - NODE_ENV=development
    networks:
      - uccai-network
    profiles:
      - dev

networks:
  uccai-network:
    driver: bridge